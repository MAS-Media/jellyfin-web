<div id="loginPage" data-role="page" class="page standalonePage" data-backbutton="false">
    <div class="padded-left padded-right padded-bottom-page margin-auto-y">
        <form class="manualLoginForm margin-auto-x">
            <div class="padded-left padded-right flex align-items-center justify-content-center">
                <h1 class="sectionTitle">${HeaderPleaseSignIn}</h1>
            </div>
            <div class="inputContainer">
                <input is="emby-input" type="text" id="txtName" required="required" label="${LabelUser}" autocomplete="username" autocapitalize="off" />
            </div>

            <div class="inputContainer">
                <input is="emby-input" id="txtPassword" type="password" label="${LabelPassword}" autocomplete="current-password" />
            </div>
             <button is="emby-button" type="button" class="raised cancel block btnregister">
                <span>Register</span>
            </button>


        </form>

        <div class="readOnlyContent" style="margin: .5em auto 1em;">
            <button is="emby-button" type="button" class="raised cancel block btnregister">
                <span>Register</span>
            </button>

            <button is="emby-button" type="button" class="raised cancel block btnregister">
                <span>Register</span>
            </button>

            <div class="loginDisclaimerContainer">
                <div class="loginDisclaimer"></div>
            </div>
        </div>
    </div>
</div>
